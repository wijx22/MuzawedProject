{%load static%}
<html>

<head>

</head>

<body>
    <section class="d-flex flex-row justify-content-start align-items-start">

            <div class="row gap-1">
                {% for product in products %}
                <div class="col-auto">
                    <a href="{%url 'products:product_details_view' product.id%}" class="text-decoration-none">
                           <div class="card">
                        <div class="card__shine"></div>
                        <div class="card__glow"></div>
                        <div class="card__content">
                            <div class="card__badge">{{ product.get_subcategory_display }}</div>
                            <div class="card__image"> {% if product.image %}
                                <img src="{{ product.image.url }}" class="img-fluid " />
                                {% else %}
                                <img src="{% static 'image/default.png' %}" class="img-fluid " />
                                {% endif %}
                            </div>
                            <div class="card__text">
                                <p class="card__title">{{ product.name }}</p>
                                <p class="card__description">{{ product.description }}</p>
                            </div>
                            <div class="card__footer">
                                <div class="card__price">{{ product.price }} ï·¼ </div>
                                <a class="card__button" href="#">
                                    <svg height="16" width="16" viewBox="0 0 24 24">
                                        <path stroke-width="2" stroke="currentColor" d="M4 12H20M12 4V20"
                                            fill="currentColor">
                                        </path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </a>
                 
                </div>
                {%endfor%}
            </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
