<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow p-4">
        <h3 class="mb-4 text-center text-dark">
            رد على شكوى: 
        </h3>
        <!-- عرض الملف المرفق إن وُجد -->
        {% if report.attachment %}
        <div class="p-3 rounded" style="background-color: #e9f1ee;">
            <strong style="color: #0b4f35;">الملف المرفق:</strong><br>
            <a href="{{ report.attachment.url }}" target="_blank" class="btn btn-outline-light btn-sm mt-2" style="background-color: #0b4f35;">
                عرض / تحميل الملف
            </a>
        </div>
                {% endif %}

        <form method="POST">
            {% csrf_token %}

            <!-- شكوى المورد داخل حقل -->
            <fieldset class="border p-3 mb-4">
                <legend class="fw-bold" style="font-size: 1.2rem; color: #0b4f35;">شكوى المورد:</legend>
                <p class="text-dark" style="font-size: 1.1rem;">{{ report.description }}
                </p>
            </fieldset>

            <div class="form-group mb-3">
                <label for="message" class="form-label fw-bold">الرد:</label>
                <textarea name="message" id="message" rows="5" class="form-control" placeholder="اكتب الرد هنا..." required></textarea>
            </div>

            <div class="form-group mb-4">
                <label for="status" class="form-label fw-bold">تغيير الحالة:</label>
                <select name="status" id="status" class="form-select">
                    <option value="open" {% if report.status == 'open' %}selected{% endif %}>مفتوحة</option>
                    <option value="in_progress" {% if report.status == 'in_progress' %}selected{% endif %}>قيد المعالجة</option>
                    <option value="closed" {% if report.status == 'closed' %}selected{% endif %}>مغلقة</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4" style="background-color: #0b4f35; border-color: #0b4f35;">
                    إرسال الرد
                </button>
                            </div>
        </form>
    </div>
</div>

<br>
<footer>
    <img src="{% static 'img/logo.svg' %}" alt="مزود">

  </footer>
