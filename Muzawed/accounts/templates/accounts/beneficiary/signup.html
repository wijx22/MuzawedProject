<div class="container mt-5 mb-5">
  <div class="row justify-content-center align-items-center flex-row-reverse">
    
    <div class="col-md-6 mb-4 mb-md-0 text-center">
      <img src="{% static 'img/user.svg' %}" alt="Supplier Illustration" class="img-fluid" style="max-height: 400px;">

      <h4 class="mt-4" style="color:#264F3F;">لماذا تنضم كمستفيد معنا؟</h4>
      <p class="px-3" style="color:#264F3F;">
        سواء كنت مستهلكًا أو أسرة منتجة، منصتنا تسهّل عليك طلب المنتجات المحلية والعروض بسهولة. انضم الآن!
      </p>
      
  </div>

    <!-- العمود الذي يحتوي على نموذج التسجيل -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="card p-4" style="width: 100%; max-width: 450px;">
        <h2 class="text-center mb-4">انضم لعالمنا</h2>
        <form class="d-flex flex-column gap-3" action="{% url 'accounts:sign_up_beneficiary' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
              <label for="floatingInput">عنوان البريد الإلكتروني</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" required>
                <label for="floatingUsername">اسم المستخدم</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingFirstName" placeholder="First name" name="first_name" required>
                <label for="floatingFirstName">الاسم الأول</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLastName" placeholder="Last name" name="last_name" required>
                <label for="floatingLastName">الاسم الأخير</label>
            </div>

            <div class="form-floating">
              <input type="text" class="form-control" id="floatingContact" placeholder="contact_info" name="contact_info" required>
              <label for="floatingContact">معلومات التواصل</label>
            </div>

            <div class="form-floating">
              <select class="form-select" id="floatingCity" name="city" required>
                <option value="riyadh">الرياض</option>
                <option value="jeddah">جدة</option>
                <option value="mecca">مكة</option>
                <option value="medina">المدينة</option>
                <option value="dammam">الدمام</option>
                <option value="khobar">الخبر</option>
                <option value="tabuk">تبوك</option>
                <option value="abha">أبها</option>
                <option value="hail">حائل</option>
                <option value="najran">نجران</option>
              </select>
              <label for="floatingCity">المدينة</label>
            </div>

            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
              <label for="floatingPassword">كلمة المرور</label>
            </div>

            <button class="btn-primary-custom w-100 py-2">سجل الآن</button>
        </form>

        <div class="text-center mt-3">
          <p>هل لديك حساب؟ <a href="{% url 'accounts:sign_in' %}" class="text-decoration-none">تسجيل الدخول</a></p>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock %}
